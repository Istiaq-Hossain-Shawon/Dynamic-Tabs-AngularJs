
    <div class="container" ng-controller="ProductsCtrl">
        <h2>All Products</h2>
        <button type="button" ng-click="getItems()">Get Items</button>
        <br />
        <br />
        <table class="table-bordered" width="50%">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
            <tr ng-repeat="item in items">
                <td>{{item.Id}}</td>
                <td>{{item.Name}}</td>
                <td>{{item.Category}}</td>
                <td>{{item.Price}}</td>
            </tr>
        </table>
    </div>
